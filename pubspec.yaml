name: wally
description: Firebase with flutter
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.0.0
  cloud_firestore: ^2.0.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.1.3
  firebase_core: ^1.1.0
  firebase_ml_vision: ^0.12.0+1
  firebase_storage: ^8.0.5
  flutter_staggered_grid_view: ^0.4.0
  flutter_vector_icons: ^1.0.0
  google_fonts: ^2.0.0
  google_sign_in: ^5.0.2
  image_picker: ^0.7.4
  modal_progress_hud: ^0.1.3
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "assets/logo_background.png"
  adaptive_icon_foreground: "assets/logo_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/ProductSans-Regular.ttf
